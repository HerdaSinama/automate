<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Данные из InitialData:</h3>
    <table>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Единица измерения</th>
                <th>План</th>
            </tr>
        </thead>
        <tbody>
            {% for data in initial_data_values %}
            <tr>
                <td>{{ data.indicator_name }}</td>
                <td>{{ data.unit }}</td>
                <td>{{ data.plan_value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">Сохранить</button>
</form>
