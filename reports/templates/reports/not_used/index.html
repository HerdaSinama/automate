<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}TEST{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .jumbotron-fluid {
            padding-top: 4rem;
            padding-bottom: 4rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #040080;
            border-color: #ffa600;
        }
        .btn-primary:hover {
            background-color: #5c5c5c;
            border-color: #5c5c5c;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Добро пожаловать на TEST_SITE</h1>
                <p class="lead">Здесь вы можете найти все необходимые данные</p>
                <hr class="my-4">
                <p>Нажмите кнопки ниже для начала работы</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="{% url 'target_indicator_list' %}" role="button">***TARGER_INDICATORS***</a>
                    <a class="btn btn-primary btn-lg" href="{% url 'activity_list' %}" role="button">***ACTIVITIES***</a>
                    <!-- Add links for other views -->
                </p>
            </div>
        </div>
    </div>
</body>
</html>
